---
- name: Install docker with YUM
  gather_facts: false
  hosts: loadbalancer
  become: true
  vars:
    docker_version: "20.10.9"

  tasks:
    - name: Uninstall old versions
      yum:
        name:
          - docker
          - docker-client
          - docker-client-latest
          - docker-common
          - docker-latest
          - docker-latest-logrotate
          - docker-logrotate
          - docker-engine
        state: absent

    - name: Install yum utils
      yum:
        name: yum-utils
        state: latest

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Install Docker
      package:
        name: 
          # - "docker-ce{{ '-' + docker_version | default(omit)}}"
          # - "docker-ce-cli{{ '-' + docker_version | default(omit)}}"
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        # allowerasing: yes
      become: yes

    - name: Add ansible_user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Start Containerd service
      service:
        name: containerd
        state: started
        enabled: yes
      become: yes

    - name: Create a directory for Docker Cli Plugin if it does not exist
      file:
        path: "/home/{{ansible_user}}/.docker/cli-plugins/"
        state: directory
        mode: '0755'

    - name: Download Docker Compose V2
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.2.3/docker-compose-linux-x86_64
        dest: "/home/{{ansible_user}}/.docker/cli-plugins/docker-compose"
        mode: '777'